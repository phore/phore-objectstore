name: tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: UnitTests
      env:
        KICKSECRET_google_test: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        KICKSECRET_azure: ${{ secrets.AZURE_SERVICE_ACCOUNT }}
      run: ./kickstart.sh :test
  
